<html>
  <head>
    <title>Store Locator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/ebe7a1d1dc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="title">Starbucks Locator</div>
    <div class="search-container">
      <div class="search">
        <input type="text" id="zip-code" placeholder="Enter Zip" />
        <i id="search-button" class="fas fa-search"></i>
      </div>
    </div>

    <div id="updated-count"></div>

    <div class="stores-list-container">
      <div class="stores-list">
        <div class="intro">
          <span class="enter-zip">Enter zip code</span
          ><span class="find-coffee">Find coffee near you!</span>
        </div>
      </div>
    </div>
    <!-- The div to hold the map -->
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDbkKqnNXBe7FDAcPCkr-3SPbpj44nwLI&callback=initMap&solution_channel=GMP_codelabs_simplestorelocator_v1_a"
    ></script>
  </body>
</html>
